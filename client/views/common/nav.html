<template name="nav">
  <header class="header grid">

    <a id="mobile-menu" href="#menu" class="mobile mobile-button menu"><i class="icon-menu"></i><span>Menu</span></a>
 
    <ul class="nav site-nav desktop">
      {{#if canView}}
      <li><a class="top" href="/"><strong>9 Milliards</strong></a></li>
      <li><a class="new" href="/new">Derni√®res</a></li>
      <li><a class="best" href="/best">Meilleurs</a></li>
      <li><a class="best" href="/digest">Archive</a></li>
      {{/if}}
      {{#if isAdmin}}
      <li class="dropdown">
        <a class="admin" href="/">Admin</a>
        <div class="dropdown-menu">
          <ul role="menu" aria-labelledby="dLabel">
            <li><a class="pending" href="/pending">Pending</a></li>
            <li><a class="users" href="/users">Users</a></li>
            <li><a class="settings" href="/settings">Settings</a></li>
            <li><a class="categories" href="/categories">Categories</a></li>
            <li><a class="categories" href="/toolbox">Toolbox</a></li>
          </ul>
        </div>
      </li>
      {{/if}}
	  {{#if hasCategories}}
			<br>
            {{# each categories}}
              <li><a class="digest" href="/c/{{slug}}">{{name}}</a></li>
            {{/each}}
      {{/if}}
    </ul>
    
    {{#if logo_url}}
      <h1 class="logo image" style="height:{{logo_height}}px; width:{{logo_width}}px; top:{{logo_top}}px; margin-left:{{logo_offset}}px;">
        <a href="/">
          <img src="{{logo_url}}" style="height:{{logo_height}}px;" alt="{{site_title}}"/>
        </a>
      </h1>
    {{else}}
      
    {{/if}}
    
    {{#if canView}}
    <ul class="nav user-nav desktop">
      <li><a id="submit" class="submit button" href="/submit">Post</a></li>
    </ul>
    {{/if}}
    
    <div class="auth-buttons">
      {{loginButtons align="right"}}
    </div>

  </header>
</template>
