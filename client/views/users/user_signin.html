<template name="user_signin">
  <div class="grid-small grid-block dialog signin">
    <h2>Sign In</h2>
    <div class="twitter-signup twitter-auth">
      <a class="twitter-button button" href="#">S'inscrire/s'enregistrer avec Twitter</a>
    </div>
    <div class="regular-signup regular-auth">
      <form>
        <div class="control-group">
          <label>Utilisateur</label>
          <div class="controls"><input id="username" type="text" value="" /></div>
        </div>
        <div class="control-group">
          <label>Mot de passe</label>
          <div class="controls"><input id="password" type="password" value="" /></div>
        </div>
        <div class="form-actions">
          <a href="/forgot_password">Mot de passe oubliÃ© ?</a>
          <input type="submit" class="button" value="Sign In" />
        </div>
      </form>
    </div>
  </div>
  <p class="grid-small footer-notice">Vous n'avez pas de compte ? <a href="signup" id="signup">Inscrivez-vous !</a></p>
</template>
