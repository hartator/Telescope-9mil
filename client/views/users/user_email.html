<template name="user_email">

    <div>
      Merci de v√©rifier votre boite mail pour finir votre enregistrement.

    <form>
      <div class="control-group">
        <label>Email</label>
        <div class="controls">

      <div class="form-actions">
        <input type="submit" class="button" value="Submit" />
