<template name="post_item">
  <div class="post post-{{rank}} {{#if sticky}}sticky{{/if}} {{inactiveClass}}" id="{{_id}}">
    <div class="post-content">
      {{#if showRank}}<div class="post-rank"><div><div>{{rank}}.</div></div></div>{{/if}}
      <div class="post-upvote">
        {{#if voted}}
          <span class="upvote-link voted"><i class="icon-check"></i><span>Upvote</span></span>
        {{else}}
          <a class="upvote-link not-voted" href="#"><i class="icon-up"></i><span>Upvote</span></a>
        {{/if}}
      </div>
      <div class="post-info">
        <h3 class="post-heading">
          <a href="{{postLink}}" class="post-title" target="_blank">{{headline}}</a>
          {{#if url}}<span class="post-domain">({{domain}})</span>{{/if}}
            {{#each categories}}
              <a href="{{categoryLink}}" class="post-category category-{{slug}}">{{name}}</a>
            {{/each}}
        </h3>
        <p class="post-meta"><span class="points">{{votes}} <span class="unit">{{pointsUnitDisplayText}} </span></span>by  <a class="post-author" href="/users/{{userId}}">{{authorName}}</a> <span class="post-time">{{ago}}</span><span class="comments">, <a class="go-to-comments" href="/posts/{{_id}}">{{comments}} {{commentsDisplayText}}</a></span>
          {{#if can_edit}}
            | <a href="/posts/{{_id}}/edit" class="edit-link goto-edit">Edit</a>
          {{/if}}
          {{#if currentUser.isAdmin}}
            | status: {{status}}</span>, votes: {{votes}}, baseScore: {{baseScore}}, score: {{short_score}}, clicks: {{clicks}}
          {{/if}}
        </p>
      </div>
    </div>
    {{#if body}}
      <div class="post-message markdown">{{{body_formatted}}}</div>
    {{/if}}
  </div>
</template>
