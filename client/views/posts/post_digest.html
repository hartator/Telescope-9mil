<template name="posts_digest">
  <div class="grid">
    <div class="grid-block">
      The top 5 posts of each day. |
    {{#if showPreviousDate}}
    <a href="{{previousDateURL}}" class="prev-link">Jour précédent</a> | 
    {{/if}}
    {{currentDate}} |
    {{#if showNextDate}}
    <a href="{{nextDateURL}}" class="next-link">Jour suivant</a>
    {{/if}}
    </div>
  </div>
  <div class="posts grid list">
    {{#each posts}}
      {{> post_item}}
    {{/each}}
  </div>
</template>
